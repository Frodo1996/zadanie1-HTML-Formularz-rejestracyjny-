<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rejestracja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
  </script>
  <style>
    body {
      margin-left: 15%;
      margin-right: 15%;
      font-family: Arial,serif;
    }
    .text_frame1, .text_frame2 {
      display: inline-block;
      width: 100%;
      max-width: 100%;
    }
    .text_frame1 {
      margin-bottom: 2%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: left;
      font-weight: normal;
    }
    td {
      width: 40%;
    }
  </style>
</head>
<body>
<h1>Rejestracja</h1>
<div>
  <object>Imię</object>
  <input class="text_frame1" type="text" placeholder="Wpisz imię">
  <object>Nazwisko</object>
  <input class="text_frame1" type="text" placeholder="Wpisz nazwisko">
</div>
<div>
  <label>Płeć:</label>
  <input style="margin-left: 13%" type="radio" id="male" name="gender" value="male" checked>
  <label for="male">Mężczyzna</label><br>
  <input style="margin-left: 16.8%" type="radio" id="female" name="gender" value="female">
  <label for="female">Kobieta</label><br>
</div>
<div>
  <object>Adres email</object>
  <input class="text_frame1" type="email" placeholder="Wpisz adres email">
  <object>Hasło</object>
  <input class="text_frame2" type="password" placeholder="Hasło">
  <small style="font-size: x-small">Min. 8 znaków</small>
</div>
<table class="table-borderless">
  <tr>
    <th>Miasto</th>
    <th>Województwo</th>
    <th>Kod pocztowy</th>
  </tr>
  <tr>
    <td><input class="form-control" type="text" name="city"></td>
    <td>
      <select class="form-control" type="text" name="state">
        <option value="" disabled selected>Wybierz...</option>
        <option>Dolnyśląsk</option>
        <option>Wielkopolska</option>
        <option>Małopolska</option>
      </select>
    </td>
    <td><input class="form-control" type="text" name="postal_code"></td>
  </tr>
</table>
  <div class="form-check">
    <br>
    <input class="form-check-input" type="checkbox" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Akceptuję <a href="https://javastart.pl/regulamin" target="_blank">regulamin</a>
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
    <label class="form-check-label" for="flexCheckChecked">
      Wyrażam zgodę na otrzymywanie informacji marketingowych
    </label>
  </div>
<button type="button" class="btn btn-primary">Rejestruj</button>
</body>
</html>
