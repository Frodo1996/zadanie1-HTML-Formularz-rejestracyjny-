<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rejestracja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <form class="form-check">
    <h1>Rejestracja</h1>
    <div>
      <div class="col">
        <object>Imię</object>
        <input type="text" class="form-control" placeholder="Wpisz imię" aria-label="First name">
      </div>
      <br>
      <div class="col">
        <object>Nazwisko</object>
        <input type="text" class="form-control" placeholder="Wpisz nazwisko" aria-label="Last name">
      </div>
      <br>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Kobieta
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Mężczyzna
            </label>
          </div>
        </div>
      </fieldset>
      <div class="col-12">
        <label for="email" class="form-label">Adres email</label>
        <input type="email" class="form-control" id="email" placeholder="Wpisz adres email">
      </div>
      <br>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Hasło</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Hasło">
        <small style="font-size: x-small">Min. 8 znaków</small>
      </div>
      <br>
      <div class="row g-3">
        <div class="col-sm-7">
          <input type="text" class="form-control" placeholder="City" aria-label="City">
        </div>
        <div class="col-sm">
          <input type="text" class="form-control" placeholder="State" aria-label="State">
        </div>
        <div class="col-sm">
          <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
        </div>
      </div>
    </div>
    <div class="form-check">
      <br>
      <input class="form-check-input" type="checkbox" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Akceptuję <a href="https://javastart.pl/regulamin" target="_blank">regulamin</a>
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
      <label class="form-check-label" for="flexCheckChecked">
        Wyrażam zgodę na otrzymywanie informacji marketingowych
      </label>
    </div>
    <button type="button" class="btn btn-primary">Rejestruj</button>
  </form>
</div>
</body>
</html>
