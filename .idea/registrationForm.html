<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rejestracja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <style type="text/css">
    body {
      margin-left: 15%;
      margin-right: 15%;
      font-family: Arial;
    }
    .text_frame1 {
      display: inline-block;
      width: 100%;
      max-width: 100%;
    }
    div, .text_frame1 {
      margin-bottom: 2%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      font-weight: normal;
    }
  </style>
</head>
<body>
<h1>Rejestracja</h1>
<div>
  <object>Imię</object>
  <input class="text_frame1" type="text" placeholder="Wpisz imię">
  <object>Nazwisko</object>
  <input class="text_frame1" type="text" placeholder="Wpisz nazwisko">
</div>
<div>
  <label for="gender">Płeć:</label>
  <input style="margin-left: 13%" type="radio" id="male" name="gender" value="male" checked>
  <label for="female">Kobieta</label><br>
  <input style="margin-left: 17.8%" type="radio" id="female" name="gender" value="female">
  <label for="male">Mężczyzna</label><br>
</div>
<div>
  <object>Adres email</object>
  <input class="text_frame1" type="email" placeholder="Wpisz adres email">
  <object>Hasło</object>
  <input class="text_frame1" type="password" placeholder="Hasło">
  <small style="font-size: x-small">Min. 8 znaków</small>
</div>
<table>
  <tr>
    <th>Miasto</th>
    <th>Województwo</th>
    <th>Kod pocztowy</th>
  </tr>
  <tr>
    <td><input type="text" name="city"></td>
    <td><input type="text" name="state"></td>
    <td><input type="text" name="postal_code"></td>
  </tr>
</table>
<div>
</div>
</body>
</html>
